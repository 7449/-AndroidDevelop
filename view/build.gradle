plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}
android {
    namespace "android.develop.view.sample"
    compileSdk rootProject.ext.compileSdk
    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
}
dependencies {
    implementation rootProject.ext.appcompat
    implementation project(':view_numberpicker')
    implementation project(':view_refresh')
    implementation project(':view_wheel')
    implementation project(':view_dottedline')
    implementation project(':view_shortcuts')
}

