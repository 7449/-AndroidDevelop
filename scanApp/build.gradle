apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
//    signingConfigs {
//        release {
//            storeFile file(rootProject.storePath)
//            storePassword rootProject.password
//            keyAlias rootProject.keyalias
//            keyPassword rootProject.password
//        }
//    }
    defaultConfig {
        applicationId rootProject.scanAppApplicationId
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.projectVersionCode
        versionName rootProject.projectVersionName
    }
    buildTypes {
//        debug {
//            signingConfig signingConfigs.release
//        }
//        release {
//            signingConfig signingConfigs.release
//        }
    }
    greendao {
        targetGenDir 'src/main/java/'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "org.greenrobot:greendao:$greendao3xVersion"
    compile "de.hdodenhof:circleimageview:$circleIVVersion"
    compile "com.github.bumptech.glide:glide:$glideVersion"
    compile "com.tbruyelle.rxpermissions:rxpermissions:$rxpermissionsVersion"
    compile "io.reactivex:rxjava:$rxJavaVersion"
    compile "io.reactivex:rxandroid:$rxAndroidVersion"
}
