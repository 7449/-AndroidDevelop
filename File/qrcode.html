<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    toDownload();
    function toDownload() {
        const ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            window.location.href = 'http://imtt.dd.qq.com/16891/A768F7EBDD7CA3E6AFDBD3A2D9B5FDA4.apk?fsname=com.tencent.mobileqq_7.7.8_908.apk&csr=1bbd';
        } else if (/android/.test(ua)) {
            window.location.href = 'http://imtt.dd.qq.com/16891/A768F7EBDD7CA3E6AFDBD3A2D9B5FDA4.apk?fsname=com.tencent.mobileqq_7.7.8_908.apk&csr=1bbd';
        } else if (IsPC()) {
            alert("请用手机扫描二维码")
        }
    }
    /**
     * @return {boolean}
     */
    function IsPC() {
        const userAgentInfo = navigator.userAgent;
        const Agents = ["Android", "iPhone", "Windows Phone", "iPad", "iPod"];
        let flag = true;
        for (let v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

</script>
</body>
</html>
